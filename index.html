<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>

  </style>
</head>

<body>


  <p class="text-center splitter">SPLI <br>TTER</p>



  <div class="main">

    <div class="container">
      <div class="row">
        <div class="col-md-6 main-left">
          <div class="container">
            <div class="row">
              <div class="col">Bill</div>
              <input type="text" placeholder="142.55">
            </div>
          </div>

          <div class="container">

            <h5>Select Tip %</h5>
            <div class="row">
              <div class="col-md-4"><button type="button" class="btn btn-tip-1">5%</button></div>
              <div class="col-md-4"><button type="button" class="btn btn-tip-1">10%</button></div>
              <div class="col-md-4"><button type="button" class="btn btn-tip-1">15%</button></div>

            </div>
            <div class="row" style="margin-top: 10px;">
              <div class="col-md-4"><button type="button" class="btn btn-tip-1">25%</button></div>
              <div class="col-md-4">
                <button type="button" class="btn btn-tip-1">50%</button>
              </div>
              <div class="col-md-4 "><button type="button" class="btn btn-tip-2">Custom</button></div>

            </div>
          </div>






          <div class="container">
            <h6 style="margin-top: 10px;">Number of People</h6>
            <div class="row" style="margin-top: 10px;">



              <div class="col">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <img src="./images/icon-person.svg" alt="">
                  </div>
                  <input type="text" class="form-control" id="validationDefaultUsername"
                    aria-describedby="inputGroupPrepend2" required>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6 main-right">

          <div class="container center">
            <div class="row">
              <div class="col-md-6">
                <h4>Tip Amount
                </h4>
                <small>/ person</small>
              </div>
              <div class="col-md-6">
                <h4>$4.27</h4>
              </div>
            </div>
          </div>

          <div class="container center">
            <div class="row">
              <div class="col-md-6"> Total
                <small>/ person</small>
              </div>
              <div class="col-md-6">
                <h4>$32.79</h4>
              </div>
            </div>
          </div>




          <button type="button" class="btn reset">RESET</button>
        </div>
      </div>

    </div>




  </div>




  <div class="attribution" id="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/tafa1618">Tapha Gaye</a>.
  </div>












  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
